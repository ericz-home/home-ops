name: Build

on:
  push:
    branches: ["main"]
    paths:
      - "go/**"
      - ".github/workflows/**"

jobs:
  build-tailscalex:
    uses: ./.github/workflows/build_publish.yml
    permissions:
      packages: write
    with:
      image: ${{ github.repository_owner }}/tailscalex
      workdir: ./go/tailscalex
    secrets: inherit
  build-mdns-proxy:
    uses: ./.github/workflows/build_publish.yml
    permissions:
      packages: write
    with:
      image: ${{ github.repository_owner }}/mdns-proxy
      workdir: ./go/mdns-proxy
    secrets: inherit
