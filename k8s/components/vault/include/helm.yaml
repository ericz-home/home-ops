global:
  enabled: false
  tlsDisable: false

server:
  enabled: true

  updateStrategyType: RollingUpdate

  resources:
    requests:
      memory: '2Gi'
      cpu: 1
    limits:
      memory: '2Gi'
      cpu: 1

  # tolerations:
  #   - key: 'trust'
  #     operator: 'Equal'
  #     value: 'high'
  #     effect: 'NoExecute'

  # nodeSelector:
  #   k8s.lab.home/workload: 'infra'

  dataStorage:
    enabled: true
    size: 5Gi
    storageClass: 'local-storage'

  extraEnvironmentVars:
    VAULT_CACERT: /vault/userconfig/vault-tls/ca.crt

  volumes:
  - name: userconfig-vault-tls
    secret:
      defaultMode: 420
      secretName: vault-tls

  volumeMounts:
  - mountPath: /vault/userconfig/vault-tls
    name: userconfig-vault-tls
    readOnly: true

  standalone:
    enabled: true
    config: |
      ui = true

      listener "tcp" {
        address = "[::]:8200"
        cluster_address = "[::]:8201"
        tls_cert_file = "/vault/userconfig/vault-tls/tls.crt"
        tls_key_file  = "/vault/userconfig/vault-tls/tls.key"
        tls_client_ca_file = "/vault/userconfig/vault-tls/ca.crt"
      }

      storage "file" {
        path = "/vault/data"
      }

  service:
    annotations:
      projectcontour.io/upstream-protocol.tls: "8200"

  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: ingress-issuer
      cert-manager.io/common-name: vault.lab.home
    hosts:
      - host: vault.lab.home
        paths: []
    tls:
      - secretName: vault-ingress-tls
        hosts:
          - vault.lab.home

